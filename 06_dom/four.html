<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM edit and remove element</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Creating a new list using function
    function addLanguage(lang) {
        // Create a new list item
        const li = document.createElement('li');
        li.innerHTML = lang;

        // Append the new list item to the existing list
        document.querySelector('.language').appendChild(li);
    }

    addLanguage('Python');
    addLanguage('Java');

    // Creating a new list using optimal approach
    function optimalAddLanguage(lang) {
        // Create a new list item
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));

        // Append the new list item to the existing list using insertAdjacentElement
        document.querySelector('.language').insertAdjacentElement('beforeend', li);
    }

    optimalAddLanguage('C++');


    // Editing an existing element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = 'TypeScript';
    const newli = document.createElement('li');
    newli.textContent = 'TypeScript';
    secondLang.replaceWith(newli);

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Kotlin</li>';

    // Removing an existing element
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
